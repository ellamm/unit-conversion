<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <div class="hero-container">
      <h1 class="hero-title">Metric/Imperial Unit Conversion</h1>
      <input class="hero-input" id="input" type="text" placeholder="0" />
      <span id="error-message">Please enter a valid number!</span>
      <button class="hero-button" id="convert-btn">Convert</button>
    </div>
    <div class="main-container">
      <div class="section length-section">
        <h2 class="section-title">Length(Meter/Feet)</h2>
        <p class="description-section" id="length"></p>
      </div>
      <div class="section length-section">
        <h2 class="section-title">Volume(Liters/Gallons)</h2>
        <p class="description-section" id="volume"></p>
      </div>
      <div class="section length-section">
        <h2 class="section-title">Mass(Kilograms/Pounds)</h2>
        <p class="description-section" id="mass"></p>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
